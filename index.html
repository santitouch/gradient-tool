<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monopo-style Gradient Tool</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="stage">
    <canvas id="bg" aria-hidden="true"></canvas>

   

    <!-- Control panel -->
    <aside class="panel" id="panel">
      <div class="panel__top">
        <div class="panel__title">Gradient Tool</div>
        <button class="iconbtn" id="togglePanel" aria-label="Toggle panel">â˜°</button>
      </div>

      <div class="group">
        <div class="group__title">Colors</div>

        <div class="row">
          <label>Color 1</label>
          <input type="color" id="c1" value="#223BFF" />
        </div>
        <div class="row">
          <label>Color 2</label>
          <input type="color" id="c2" value="#FF6A2B" />
        </div>
        <div class="row">
          <label>Color 3</label>
          <input type="color" id="c3" value="#0B0B10" />
        </div>
        <div class="row">
          <label>Color 4</label>
          <input type="color" id="c4" value="#9CB6C7" />
        </div>

        <div class="row">
          <button class="btn" id="randomize">Randomize palette</button>
        </div>
      </div>

      <div class="group">
        <div class="group__title">Motion</div>

        <div class="row">
          <label for="noise">Flow strength</label>
          <div class="ctrl">
            <input id="noise" type="range" min="0" max="1.2" step="0.01" value="0.48" />
            <span id="noiseVal" class="val">0.48</span>
          </div>
        </div>

        <div class="row">
          <label for="speed">Flow speed</label>
          <div class="ctrl">
            <input id="speed" type="range" min="0" max="2.5" step="0.01" value="0.35" />
            <span id="speedVal" class="val">0.35</span>
          </div>
        </div>

        <div class="row">
          <label for="mouseStrength">Mouse influence</label>
          <div class="ctrl">
            <input id="mouseStrength" type="range" min="0" max="0.45" step="0.005" value="0.16" />
            <span id="mouseStrengthVal" class="val">0.16</span>
          </div>
        </div>

        <div class="row">
          <label for="banding">Banding</label>
          <div class="ctrl">
            <input id="banding" type="range" min="0.3" max="2.2" step="0.01" value="1.15" />
            <span id="bandingVal" class="val">1.15</span>
          </div>
        </div>

        <div class="row">
          <label for="grain">Grain</label>
          <div class="ctrl">
            <input id="grain" type="range" min="0" max="0.25" step="0.005" value="0.08" />
            <span id="grainVal" class="val">0.08</span>
          </div>
        </div>

        <div class="row">
          <label class="switchLabel">Enable grain</label>
          <label class="switch">
            <input type="checkbox" id="grainEnabled" checked />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="group">
        <div class="group__title">Embed code</div>

        <div class="row">
          <label for="embedSelector">Mount selector</label>
          <input id="embedSelector" class="text" type="text" value="#my-gradient" />
        </div>

        <div class="row">
          <button class="btn btn--primary" id="generateEmbed">Generate</button>
          <button class="btn btn--ghost" id="copyEmbed">Copy</button>
        </div>

        <textarea id="embedOut" class="textarea" rows="7" readonly></textarea>

        <div class="hint">
          Put <span class="mono">&lt;div id="my-gradient"&gt;&lt;/div&gt;</span> where you want it.
          Include <span class="mono">embed.js</span> and the snippet.
        </div>
      </div>
    </aside>

    <div id="fatalOverlay" class="fatal" hidden></div>
  </div>

  <script src="./main.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Gradient Tool (Monopo-style)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <canvas id="c"></canvas>

  <aside class="panel" id="panel">
    <div class="panel__top">
      <div class="brand">
        <div class="brand__dot"></div>
        <div class="brand__text">
          <div class="brand__title">Gradient Tool</div>
          <div class="brand__sub">Mouse lens • Flow warp • Grain</div>
        </div>
      </div>

      <button class="iconbtn" id="togglePanel" title="Toggle panel" aria-label="Toggle panel">☰</button>
    </div>

    <section class="section">
      <div class="row">
        <label class="label">Grain</label>
        <div class="controls">
          <label class="switch">
            <input type="checkbox" id="grainEnabled" checked />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="row">
        <label class="label" for="grain">Grain amount</label>
        <div class="controls">
          <input id="grain" type="range" min="0" max="0.35" step="0.005" value="0.12" />
          <span class="val" id="grainVal">0.12</span>
        </div>
      </div>

      <div class="row">
        <label class="label" for="flow">Flow strength</label>
        <div class="controls">
          <input id="flow" type="range" min="0" max="1.5" step="0.01" value="0.75" />
          <span class="val" id="flowVal">0.75</span>
        </div>
      </div>

      <div class="row">
        <label class="label" for="speed">Flow speed</label>
        <div class="controls">
          <input id="speed" type="range" min="0" max="2.5" step="0.01" value="0.85" />
          <span class="val" id="speedVal">0.85</span>
        </div>
      </div>

      <div class="row">
        <label class="label" for="softness">Softness</label>
        <div class="controls">
          <input id="softness" type="range" min="0.8" max="7.0" step="0.05" value="2.4" />
          <span class="val" id="softnessVal">2.40</span>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section__header">
        <div class="section__title">Mouse lens</div>
      </div>

      <div class="row">
        <label class="label" for="lensSize">Lens size</label>
        <div class="controls">
          <input id="lensSize" type="range" min="0.05" max="0.28" step="0.005" value="0.14" />
          <span class="val" id="lensSizeVal">0.14</span>
        </div>
      </div>

      <div class="row">
        <label class="label" for="lensPower">Lens power</label>
        <div class="controls">
          <input id="lensPower" type="range" min="0" max="1.3" step="0.01" value="0.85" />
          <span class="val" id="lensPowerVal">0.85</span>
        </div>
      </div>

      <div class="row">
        <label class="label" for="lensRim">Rim</label>
        <div class="controls">
          <input id="lensRim" type="range" min="0" max="1.2" step="0.01" value="0.65" />
          <span class="val" id="lensRimVal">0.65</span>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section__header">
        <div class="section__title">Color points</div>
        <div class="section__actions">
          <button class="btn" id="addPoint">+ Add</button>
          <button class="btn btn--ghost" id="removePoint">– Remove</button>
        </div>
      </div>

      <div class="hint">Click a point to select it. Drag on canvas to move it.</div>
      <div id="pointsList" class="points"></div>
    </section>

    <section class="section">
      <div class="export">
        <button class="btn btn--primary" id="downloadPng">Download PNG</button>
        <button class="btn btn--ghost" id="copyJson">Copy settings JSON</button>
        <button class="btn btn--ghost" id="randomize">Randomize</button>
      </div>
      <div class="small">Tip: deploy with GitHub Pages (static).</div>
    </section>
  </aside>

  <script type="module" src="./main.js"></script>
</body>
</html>

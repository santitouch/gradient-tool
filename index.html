<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Gradient Tool</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <canvas id="c"></canvas>

  <aside class="panel" id="panel">
    <div class="panel__top">
      <div class="brand">
        <div class="brand__dot"></div>
        <div class="brand__text">
          <div class="brand__title">Gradient Tool</div>
          <div class="brand__sub">Drag points • Edit colors • Add grain</div>
        </div>
      </div>

      <button class="iconbtn" id="togglePanel" title="Toggle panel" aria-label="Toggle panel">
        ☰
      </button>
    </div>

    <section class="section">
      <div class="row">
        <label class="label">Noise</label>
        <div class="controls">
          <label class="switch">
            <input type="checkbox" id="noiseEnabled" checked />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="row">
        <label class="label" for="grain">Grain amount</label>
        <div class="controls">
          <input id="grain" type="range" min="0" max="0.35" step="0.005" value="0.12" />
          <span class="val" id="grainVal">0.12</span>
        </div>
      </div>

      <div class="row">
        <label class="label" for="warp">Warp</label>
        <div class="controls">
          <input id="warp" type="range" min="0" max="1.2" step="0.01" value="0.55" />
          <span class="val" id="warpVal">0.55</span>
        </div>
      </div>

      <div class="row">
        <label class="label" for="speed">Motion speed</label>
        <div class="controls">
          <input id="speed" type="range" min="0" max="2" step="0.01" value="0.9" />
          <span class="val" id="speedVal">0.90</span>
        </div>
      </div>

      <div class="row">
        <label class="label" for="softness">Softness</label>
        <div class="controls">
          <input id="softness" type="range" min="0.6" max="6.0" step="0.05" value="2.6" />
          <span class="val" id="softnessVal">2.60</span>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section__header">
        <div class="section__title">Color points</div>
        <div class="section__actions">
          <button class="btn" id="addPoint">+ Add</button>
          <button class="btn btn--ghost" id="removePoint">– Remove</button>
        </div>
      </div>

      <div class="hint">
        Click a point to select it. Drag on canvas to move it.
      </div>

      <div id="pointsList" class="points"></div>
    </section>

    <section class="section">
      <div class="section__header">
        <div class="section__title">Export</div>
      </div>
      <div class="export">
        <button class="btn btn--primary" id="downloadPng">Download PNG</button>
        <button class="btn btn--ghost" id="copyJson">Copy settings JSON</button>
        <button class="btn btn--ghost" id="randomize">Randomize</button>
      </div>
      <div class="small">
        Tip: Deploy with GitHub Pages (static site). PNG exports at current canvas size.
      </div>
    </section>
  </aside>

  <script type="module" src="./main.js"></script>
</body>
</html>
